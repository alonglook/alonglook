                    <h1><em>Icons &amp; Illustration</em>.</h1>
                        <p>My mom is an illustrator while my dad spent his career in the military. In retrospect, this seems to explain how I ended up pursuing design&mdash;a profession at the intersection of art and&nbsp;strategy.</p>
                        <p>I aim to create illustrations that are both expressive and functional&mdash;a blend of pragmatic minimalism and&nbsp;whimsicality.</p>
