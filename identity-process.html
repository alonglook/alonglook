                    <h1>Building a <em>brand identity</em></h1>
                        <p>A well-executed visual identity builds both recognition and trust in a brand's product. I work with businesses to create a brand identity system that reflects their vision in an expressive and interesting&nbsp;way.</p>

                        <p>The logo is the basic building block of a brand identity. It is the visual expression of your brand's values and aspirations.</p>

                    <h1>Process</h1>
                        <p>I start nearly every project on paper. This helps to quickly vet, prototype and critique ideas and options. The sketching process can often yield a near-final design. Other times, it serves as a general compass for a direction that isn't fully realized until the design is brought onto the computer.</p>
                        <p>Once the primary concept has been agreed upon, the design is meticulously remade and revised. Balance is ensured through a logical grid system. Letters are kerned. Beziers are polished. Most importantly, a brand ecosystem is built around the primary mark&mdash;more on that in the next section.</p>
                    <small><em>Roles:</em> Sketching, Ideation, Production</small>
                </figure>

                    <h1>Identity &amp; Guidelines</h1>
                    <p>A logo is just one part of the brand identity system. The way in which a logo is used in conjunction with form, color and type is as important as the design of the logo itself.</p> 
                    <p>Working in-house at Moshi, dramatic change to the logo was decidedly not an option. However&mdash;a larger brand identity system was nearly nonexistent. So, using the few constraints I was given, I worked to create a system around the Moshi brand by identifying a general brand philosophy and subsequently defining the color palette, typography, iconography and design principles.</p>
                    <p>The result of this effort was the adoption of the company's first <em>Brand Guide</em>. The current guide can be viewed <a href="http://www.moshi.com/us/brand.aspx" target="_blank">here</a>.</p>
                    <small><em>Roles:</em> Design Research, Icon Design, Art Direction, Frontend Development, Reporting, Production</small>
                </figure>
